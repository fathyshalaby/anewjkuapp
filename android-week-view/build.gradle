apply plugin: 'com.android.library'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion

        return void // fix lint warning "Not all execution paths return a value"
    }
}

configurations {
    javadocDeps
}

dependencies {
    implementation "androidx.legacy:legacy-support-core-ui:${rootProject.ext.androidXVersion}"
}

apply plugin: "net.ltgt.errorprone"

configurations.errorprone {
    resolutionStrategy.force "com.google.errorprone:error_prone_core:${rootProject.ext.errorProneVersion}"
}

