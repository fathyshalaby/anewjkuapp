// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.1'
    }
	
	configurations.all {
		resolutionStrategy {
			force 'net.sf.proguard:proguard-gradle:6.2.0' // backporting code that uses the Java 8 stream API needs at least proguard 6.1.0
		}
	}
}

plugins {
    id "net.ltgt.errorprone" version "0.8.1"
}

ext {
    compileSdkVersion = 28
    buildToolsVersion = "28.0.3"
    targetSdkVersion = 28
    minSdkVersion = 16
    errorProneVersion = "2.3.3"
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}