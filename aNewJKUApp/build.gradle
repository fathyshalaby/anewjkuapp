apply plugin: 'com.android.application'
android {
    signingConfigs {
    }

    compileSdkVersion 25
    buildToolsVersion "25.0.3"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    defaultConfig {
        applicationId "org.voidsink.anewjkuapp"
        versionCode 140057
        versionName "0.45.3"
        minSdkVersion 14
        targetSdkVersion 25

        vectorDrawables.useSupportLibrary = true // Android Plugin for Gradle 2.0.0

        proguardFiles getDefaultProguardFile('proguard-android.txt'),
                'proguard-rules.txt',
                'proguard-rules-google-play-services.txt',
                'proguard-rules-ical4j.txt',
                'proguard-rules-aboutlibraries.pro',
                'proguard-rules-keep-names.txt'

        buildConfigField "boolean", "FOSS_ONLY", "false"

//        resValue "string", "config_kusss_provider", applicationId + applicationIdSuffix + '.provider'
//        resValue "string", "config_kusss_account_type", applicationId + applicationIdSuffix + '.account'
//        resValue "string", "config_poi_provider", applicationId + applicationIdSuffix + '.provider.poi'
//        resValue "string", "config_poi_content_uri", "content://" + applicationId + applicationIdSuffix + ".provider.poi/poi"

        return void // fix lint warning "Not all execution paths return a value"
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            debuggable false

            applicationIdSuffix ""
            versionNameSuffix ""

            return void // fix lint warning "Not all execution paths return a value"
        }
        debug {
            minifyEnabled true
            shrinkResources true
            debuggable true
            applicationIdSuffix ".debug"
            versionNameSuffix "-debug"

            return void // fix lint warning "Not all execution paths return a value"
        }
    }

    productFlavors {
        google {
            return void // fix lint warning "Not all execution paths return a value"
        }
        fdroid {
            buildConfigField "boolean", "FOSS_ONLY", "true"
            return void // fix lint warning "Not all execution paths return a value"
        }
    }

    lintOptions {
        abortOnError false
    }

    packagingOptions {
        //exclude 'META-INF/DEPENDENCIES'
        //exclude 'META-INF/NOTICE'
        //exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        //exclude 'META-INF/ASL2.0'

        return void // fix lint warning "Not all execution pathsreturn a value"
    }

    applicationVariants.all { variant ->
        variant.outputs.each { output ->
            output.outputFile = new File(
                    output.outputFile.parent,
                    output.outputFile.name.replace(".apk", "-${variant.versionName}.apk"))
        }
    }
}

dependencies {
    compile 'com.android.support:preference-v14:25.4.0'
    compile 'com.android.support:design:25.4.0'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    googleCompile 'com.google.android.gms:play-services-analytics:11.0.1'
    compile 'com.google.android.apps.dashclock:dashclock-api:2.0.0'
    compile 'org.mapsforge:mapsforge-core:0.8.0'
    compile 'org.mapsforge:mapsforge-map:0.8.0'
    compile 'org.mapsforge:mapsforge-themes:0.8.0'
    compile 'org.mapsforge:mapsforge-map-android:0.8.0'
    compile 'org.mapsforge:mapsforge-map-android-extras:0.8.0'
    compile 'org.jsoup:jsoup:1.10.3'
    compile 'org.mnode.ical4j:ical4j:1.0.7'
//    compile 'org.mnode.ical4j:ical4j-extensions:1.0.0'
    debugCompile 'org.slf4j:slf4j-android:1.7.25'
    compile 'uk.co.chrisjenx:calligraphy:2.3.0'
    compile 'com.github.lecho:hellocharts-library:1.5.8@aar'
    //compile 'com.github.alamkanak:android-week-view:1.2.3'
    compile 'de.cketti.library.changelog:ckchangelog:1.2.2'
    compile('com.mikepenz:aboutlibraries:5.9.6@aar') {
        transitive = true
    }
    compile project(':sectionedRecyclerAdapter')
    compile project(':android-week-view')
    //compile project(':kussslibrary')
}
